<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    {% include header.html %}

    <main>
      <article>
        <header>
          <h1>{{ page.title }}</h1>
          <h2>Week {{ page.week }}</h2>
        </header>
        
        <section>
          <p>{{ content }}</p>
        </section>
        
        {% assign week_posts = site.posts | where: "week", page.week %}
        {% for post in week_posts %}
        <section class="post-preview">
          <a class="post-preview__link-wrapper" href="{{ post.url }}">
            <img class="post-preview__image" src="/assets/posts/{{ post.image }}">
            <h3 class="post-preview__title">{{ post.title }}</h3>
          </a>
        </section>
        {% endfor %}

      </article>
    </main>
  </body>
</html>
