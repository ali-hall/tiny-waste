<section class="stack">
  {% include image-srcset.html image=include.post.image alt=include.post.alt %}
  <a class="overlap" href="#">{{ include.post.category }}</a>
  <h2>{{ include.post.title }}</h2>
  <date>{{ include.post.date | date_to_long_string }}</date>
  <p>{{ include.post.excerpt | strip_html }}</p>
</section>
