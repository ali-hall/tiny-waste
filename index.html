---
layout: home
---
{% assign about_post = site.posts.first %}

<section class="post-preview">
  <a class="post-preview__link-wrapper" href="{{ about_post.url }}">
    <img class="post-preview__image" src="/assets/posts/{{ about_post.image }}">
    <h3 class="post-preview__title">{{ about_post.title }}</h3>
  </a>
</section>
{% assign current_week = site.weeks.last %}

<h2>{{ current_week.title }}</h2>

{% assign week_posts = site.posts | where: "week", current_week.week %}
{% for post in week_posts %}
  <section class="post-preview">
    <a class="post-preview__link-wrapper" href="{{ post.url }}">
      <img class="post-preview__image" src="/assets/posts/{{ post.image }}">
      <h3 class="post-preview__title">{{ post.title }}</h3>
    </a>
  </section>
{% endfor %}
