<!doctype html>
<html>
  <head>
    {% include google-analytics.html %}
    <title>{{ site.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    {% include header.html %}
    <main class="box spacious ruled stack">
      <header>
        <h1>{{ page.title }}</h1>
        <h3>Week {{ page.number }}</h3>
      </header>
      {% assign posts = site.posts | where: "week", page.number %}
      {% for post in posts %}
        {% include card.html post=post %}
      {% endfor %}
    </main>
   </body>
</html>
