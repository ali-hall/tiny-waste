<section class="stack">
  {% include image-source-set.html image=include.post.image alt=include.post.alt %}
  <a class="overlap tight box" href="#">{{ include.post.category }}</a>
  <h2 class="ignore">{{ include.post.title }}</h2>
  <date>{{ include.post.date | date_to_long_string }}</date>
</section>
