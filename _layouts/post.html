<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    {% include header.html %}

    <main>
      <article class="post">
        <header>
          <h1>{{ page.title }}</h1>
          <time>Week {{ page.week }} - {{ page.date | date: "%B %-d, %Y" }}</time>
          <img src="/assets/posts/{{ page.image }}">
        </header>
        
        {{ content }}

      </article>
    </main>
  </body>
</html>
